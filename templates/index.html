<!DOCTYPE html>
<html>
<head>
    <title>Virtual Painter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            width: 100%;
        }
        .video-feed, .paint-window {
            border: 2px solid #000;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }
        .video-feed {
            width: 640px;
            height: 480px;
        }
        .paint-window {
            width: 640px;
            height: 480px;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-feed">
            <h2>Live Video Feed</h2>
            <img src="{{ url_for('video_feed') }}" width="640" height="480">
        </div>
        <div class="paint-window">
            <h2>Painting Canvas</h2>
            <canvas id="paintCanvas" width="640" height="480"></canvas>
        </div>
    </div>

    <script>
        const paintWindow = {{ paintWindow.tolist() }};
        const canvas = document.getElementById('paintCanvas');
        const context = canvas.getContext('2d');
        
        function drawImageFromArray(array) {
            const imageData = context.createImageData(canvas.width, canvas.height);
            for (let i = 0; i < array.length; i++) {
                imageData.data[i] = array[i];
            }
            context.putImageData(imageData, 0, 0);
        }

        drawImageFromArray(paintWindow);
    </script>
</body>
</html>
